<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>Student Portal</title>
</head>
<body>
    <header>
        <h1>Welcome ABC University Student Portal</h1>
        <img src="university-logo.png" alt="University Logo">
    </header>
    <div class="login-container">
        <h1>Login</h1>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button id="login-button">Log In</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginButton = document.getElementById('login-button');

            loginButton.addEventListener('click', function () {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (email === 'student' && password === '123') {
                    console.log('Student Authenticated');
                    window.location.href = 'dashboards/student-dashboard.html';
                } else if (email === 'teacher' && password === '123') {
                    console.log('Teacher Authenticated');
                    window.location.href = 'dashboards/teacher-dashboard.html';
                } else if (email === 'admin' && password === '123') {
                    console.log('Admin Authenticated');
                    window.location.href = 'dashboards/admin-dashboard.html';
                } else {
                    console.log('Invalid Credentials');
                    alert('Invalid credentials or unauthorized access.');
                }
            });
        });
    </script>
</body>
</html>
